<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="notFoundPage.css" />
    <title>Not Found</title>
  </head>
  <body>
    <div class="container">
      <h1>404 not found</h1>
      <div class="main">
        <img src="./images/Scarecrow.png" alt="not found" />
        <div class="message">
          <h3>I have bad news for you</h3>
          <p>
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
        </div>
      </div>
      <div class="homePage">
        <button id="homeBtn">Back to homepage</button>
      </div>
    </div>
    <script src="notFoundPage.js"></script>
  </body>
</html>
