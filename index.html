<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <span class="material-symbols-outlined" id="open-menu"> menu </span>
      <div id="hamburger-menu">
        <span id="close-menu">X</span>
        <span>Home</span>
        <span>Todos</span>
      </div>
      <nav id="navbar">
        <ul>
          <li>Home</li>
          <li>Todos</li>
        </ul>
      </nav>
      <form action="" id="form">
        <div class="inputs">
          <label for="title">Title *</label>
          <input type="text" id="title" placeholder="What will you do today?" />
          <span></span>
        </div>
        <div class="inputs">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Some information" />
        </div>
        <div class="inputs">
          <label for="title">Due Date *</label>
          <input type="text" id="date" placeholder="10/31/2022" />
          <span></span>
        </div>
        <div>
          <input type="submit" id="submit-btn" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
