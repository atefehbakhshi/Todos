<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Main-page</title>
  </head>
  <body>
    <div class="container">
      <span class="material-symbols-outlined" id="open-menu"> menu </span>
      <div id="hamburger-menu">
        <span id="close-menu">X</span>
        <a href="./index.html" >Home</a>
        <a href="./todos.html">Todos</a>
      </div>
      <nav id="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./todos.html">Todos</a></li>
        </ul>
      </nav>
      <form action="" id="create-list">
        <div class="inputs">
          <label for="title" id="title-label">Title *</label>
          <input type="text" id="title" placeholder="What will you do today?"/>
          <span id="required-title">The title is required</span>
        </div>
        <div class="inputs">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Some information" />
        </div>
        <div class="inputs">
          <label for="dueDate" id="dueDate-label">Due Date *</label>
          <input type="text" id="dueDate" placeholder="10/31/2022" />
          <span id="required-dueDate">The date is required</span>
        </div>
        <div>
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
      <div class="toast">
        <h3>Successful</h3>
        <p id="successful-submit">The todo successfully submitted</p>
        <p id="successful-update">The todo successfully updated</p>
      </div>
    </div>
    <script src="hamburgerMenu.js"></script>
    <script src="script.js"></script>
  </body>
</html>
